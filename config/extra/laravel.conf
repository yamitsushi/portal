<VirtualHost *:80>
    ServerName portal.host

    DocumentRoot /var/www/portal/public

    <Directory /var/www/portal>
    	Options +Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
